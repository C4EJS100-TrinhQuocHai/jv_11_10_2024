<body>
    <script>
        let i = 1;
        // nếu điều kiện đúng thì while chạy
        // sai thì dừng
        while (i > 2) {
            console.log("giá trị i", i);
            i+=2;
            break;
        }
        console.log("11111", i);

    </script>
