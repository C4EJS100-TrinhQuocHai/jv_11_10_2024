<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 
    
        h1-h6: là các cỡ chữ từ lớn xuống bé
        ==> thẻ bock ==> mặc định là mỗi cái nằm 1 dòng
    -->
    <h1 class="heading">A1</h1>
    <h2 class="heading">A2</h2>
    <h3 class="heading">A3</h3>
    <h4 class="heading">A4</h4>
    <h4 class="heading">A4</h4>
    <h5 class="heading">A5</h5>
    <h6 class="heading">A6</h6>
    <h1><mark> hello</mark></h1>
    <ul>
        <li>This word is <em>aaa</em> </li>
        <li>This word is <i>bbb</i> </li>

    </ul>
    <p>pt X <sup>2</sup> +2X=0</p>
    <p>H <sub>2</sub>O</p>
    <ins>gạch chân</ins>
    <del> xóa </del>
    <u> gạch chân</u>
        
</body>

</html>
