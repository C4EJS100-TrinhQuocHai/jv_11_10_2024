<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {

            width: 80px;
            height: 30px;
            background-color: tomato;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: all 5s ease-in 3s;
        }
        .btn:hover {
            background-color: green;
            width: 100px;
        }
        span {
            background-color: green;
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- 
        transiton: đổi dạng, đổi kiểu
    -->
    <button class="btn">login</button>
    <span>thẻ span</span>
</body>

</html>
