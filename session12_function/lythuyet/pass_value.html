<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function swap(num1, num2) {
            let temp = num1;
            num1 = num2;
            num2 = temp;
        }
        function main() {

            let number1 = 5;
            let number2 = 7;
            console.log("trước", number1, number2);
            swap(number1, number2);
            console.log("sau", number1, number2);
        }
        main();
    </script>
</body>

</html>
