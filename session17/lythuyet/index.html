<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="student" placeholder="nhập tên sinh viên">
    <button onclick="addStudent()">thêm</button>
    <ul id="list">
        
    </ul>
    <script>

        let students=JSON.parse(localStorage.getItem("students"))||[];
        // null
        // khai báo hàm thêm sinh viên
        function addStudent(){
            // lấy thông tin của sinh viên
            let name= document.getElementById("student").value;
            // tạo đối tượng sinh viên
            let student={
                id:Math.floor(Math.random()*999999+ new Date().getMilliseconds()),
                nameStudent:name
            }
            students.push(student);
            // lưu thông tin lại
            localStorage.setItem("students", JSON.stringify(students));
            showStudent();
        }
        // function đi hiển thị danh sách sinh viên
        function showStudent(){
            let html="";
            for (let i = 0; i < students.length; i++) {
               html+=`<li>${students[i].nameStudent}</li> `
            }
            document.getElementById("list").innerHTML=html;
        }
        showStudent();
        // sessionStorage.setItem("age",25);

    </script>
</body>
</html>
