<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // tạo mảng chứa sinh viên
        let students = [];
        let number = prompt("mời nhập số lượng sinh viên");
        for (let i = 0; i < number; i++) {
            let student = {
                id: Math.floor(Math.random() * 989899),
                name: ""
            }
            let name = prompt(`nhập tên sinh viên thứ ${i+1}:`);
            student.name = name;
            students.push(student);
        }
        //in ra mảng chứa danh sách sinh viên
        console.log("students", students);

    </script>
</body>

</html>
